<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text" id="nbr1">
        <input type="text" id="nbr2">
    </div>
    <br>
    <div>
        <button onclick="operator('+')">+</button><button onclick="operator('-')">-</button><button onclick="operator('*')">*</button><button onclick="operator('/')">/</button>
    </div>
    <br>
    <div>
        <input type="text" id="res">
    </div>

    <script>
        function operator(op){
            let nbr1 = parseFloat(document.querySelector("#nbr1").value);
            let nbr2 = parseFloat(document.querySelector("#nbr2").value);
            let res;
            switch(op){
                case '+':
                    res = nbr1 + nbr2;
                    break;
                case '-':
                    res = nbr1 - nbr2;
                    break;
                case '*':
                    res = nbr1 * nbr2;
                    break;
                case '/': 
                    res = nbr1 / nbr2;
                    break;
                default : 
                    res = "error";
            }
            document.querySelector("#res").value = res;
        }
    </script>
</body>
</html>
